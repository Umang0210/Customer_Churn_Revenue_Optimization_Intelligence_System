name: Data Ingestion & Cleaning Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-data-pipeline:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{ github.workspace }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show workspace contents (one-time sanity check)
        run: |
          echo "Workspace:"
          pwd
          ls -la

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run data ingestion
        run: python src/ingestion.py

      - name: Run data cleaning
        run: python src/cleaning.py

      - name: Verify cleaned output
        run: |
          test -f data/processed/clean_customers.csv
          echo "âœ… Cleaned data exists"

      - name: Print dataset summary
        run: |
          python - <<EOF
          import pandas as pd
          df = pd.read_csv("data/processed/clean_customers.csv")
          print("Rows:", df.shape[0])
          print("Columns:", df.shape[1])
          EOF
