name: End-to-End ML CI Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  ml-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r "${{ github.workspace }}/requirements.txt"

      - name: Run data ingestion
        run: python src/ingestion.py

      - name: Run data cleaning
        run: python src/cleaning.py

      - name: Run feature engineering
        run: python src/features.py

      - name: Verify feature output
        run: |
          test -f data/processed/customer_features.csv
          echo "âœ… Feature dataset exists"

      - name: Run model training with quality gate
        run: python src/train.py

      - name: CI success confirmation
        run: echo "ðŸŽ¯ ML pipeline completed successfully"
