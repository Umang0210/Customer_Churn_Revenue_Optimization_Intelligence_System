services:
  mysql:
    image: mysql:8.0
    container_name: churn-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: churn_intelligence
      MYSQL_USER: churn_user
      MYSQL_PASSWORD: StrongPassword123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: churn-ml-api
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: churn_intelligence
      DB_USER: churn_user
      DB_PASSWORD: StrongPassword123
    ports:
      - "8000:8000"

volumes:
  mysql_data:
